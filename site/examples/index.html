  function geohashMarker(pt, hash){
    let chars = hash.length;
    let a = document.createElement('a');
    a.setAttribute('href', 'http://geohash.org/' + hash);
    a.innerHTML = 'geohash ' + hash;
    let i = L.divIcon({
      html: hash,
      iconSize: [((hash.length * 6) + 4), 12],
      className: 'geohash-icon',
    });
    return L.marker(pt, {icon: i}).bindPopup(a);
  }

  function climbMarker(pt, n){
    let i = L.divIcon({
      iconSize: [15, 15],
      className: 'climb-icon',
    });
    let marker = L.marker(pt, {
      icon: i
    }).bindPopup(n);
    var circle = L.circle(pt, {
      color: 'orange',
      fill: false,
      dashArray: '5 8',
      radius: 5 * 1000
    }).bindPopup('the code for ' + n + ' should be unique within 5km');
    marker.addTo(map);
    circle.addTo(map);
  }

  function centroid(pts){
    let p0 = pts.map(p => p[0]).reduce((a, b) => a + b, 0);
    let p1 = pts.map(p => p[1]).reduce((a, b) => a + b, 0);
    return [p0 / pts.length, p1 / pts.length];
  }

  function destinationPerimeter(pts, n){
    let center = centroid(pts);
    let i = L.divIcon({
      iconSize: [18, 18],
      className: 'destination-centroid-icon',
    });
    let dot = L.marker(center, {
      icon: i
    }).bindPopup('centroid of ' + n);
    let poly = L.polygon(pts, {
      color: 'blue',
    }).bindPopup('perimeter of ' + n);
    var circle = L.circle(center, {
      color: 'blue',
      fill: false,
      dashArray: '5 8',
      radius: 300 * 1000
    }).bindPopup('the code for ' + n + ' should be unique within 300km');
    poly.addTo(map);
    dot.addTo(map);
    circle.addTo(map);
  }

  let geohashes = {
    '9qd': [37, -120],
    '9qe': [37, -119],
    '9qf': [39, -120],
    '9qg': [39, -119],
    '9qdyts': [37.73, -119.6],
    '9qdywq': [37.74, -119.6],
    // '9qmvtw': [36.16, -115.4],
  };

  let geohashMarkers = {};

  for (let key in geohashes) {
    geohashMarkers[key] = geohashMarker(geohashes[key], key);
    geohashMarkers[key].addTo(map);
  }

  climbMarker(theNose, 'The Nose');
  climbMarker(midnightLightning, 'Midnight Lightning');
  climbMarker(snakeDike, 'Snake Dike');

  destinationPerimeter(happyBoulders, 'Happy Boulders');

  destinationPerimeter(tuolumne, 'Tuolumne Meadows');

    }, 12)
